<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>John's portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/formStyle.css">
    <link rel="shortcut icon" href="assets/logot.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="container p-0 mt-4">
        <!-- header -->
        <nav class="navbar mb-1">
            <a href="/">
                <img src="assets/logot.png" alt="" class="ml-5 rotate img-fluid">
            </a>
            <form class="d-flex">
              <div class="home-button">
                <a href="/index.html" class="btn btn-outline-dark rounded-circle p-3 lh-1"><i class="bi bi-house" style="font-size: 2rem;"></i></a>
              </div>
                <div class="showFullScreen"><a href="index.html#about" class="btn btn-lg">About me</a></div>
                <div class="showFullScreen"><a href="#" class="button-59">Get in touch</a></div>
                <!-- <button class="btn btn-light"><a href="#about">About me</a></button>
                <button class="btn btn-primary" type="submit">Get in touch</button> -->
            </form>
            <div class="container-fluid p-0">
                <p class="mb-0">Web Developer</p>
            </div>
        </nav>
    </div>
    <div class="container">
        <section class="vh-100">
            <div class="container align-items-center justify-content-center text-center" style="margin: auto; display: flex;">
              <div class="row mt-5 align-items-center justify-content-center text-center">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black border-0" style="border-radius: 25px; width: 25rem;">
                    <div class="card-body">
                      <div class="row text-center">
                        <div class="col-xs-12 justify-content-center">
                          <img
                            src="../assets/sticker2.png"
                            class="img-fluid"
                            alt="Sample image"
                            width="200"
                          />
                        </div>
                      </div>
                      <div class="row justify-content-center">
                        <div class="col-md-11 order-2 order-lg-1">
                          <p class="text-center h2 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                            Get in touch
                          </p>
      
                          <form class="mx-1 mx-md-4">
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input
                                  type="text"
                                  id="userName"
                                  class="form-control"
                                  required
                                  placeholder="Your Name"
                                />
                                <!-- <label class="form-label" for="userName"
                                  >Your Name</label
                                > -->
                                <p class="text-danger d-none" id="alertName"></p>
                              </div>
                            </div>
      
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input
                                  type="email"
                                  id="userEmail"
                                  class="form-control"
                                  required
                                  placeholder="Your Email"
                                />
                                <!-- <label class="form-label" for="userEmail"
                                  >Your Email</label
                                > -->
                                <p class="text-danger d-none" id="alertEmail"></p>
                              </div>
                            </div>
      
                            <div class="d-flex flex-row align-items-center mb-3">
                              <i class="fas fa-comment-dots fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <textarea
                                  name=""
                                  cols="20"
                                  rows="5"
                                  id="message"
                                  class="form-control"
                                  required
                                  placeholder="Message"
                                ></textarea>
                                <!-- <label class="form-label" for="message"
                                  >Message.</label
                                > -->
                                <p class="text-danger d-none" id="alertMessage"></p>
                              </div>
                            </div>
                            
                            <div class="alert alert-success my-2 d-none mb-4" id="alertSuccess"></div>

                            <div class="d-flex justify-content-center text-center mx-4 mb-3 mb-lg-4">
                              <button id="btnSubmit" type="submit" class="button-59">Submit</button>
                            </div>
                          </form>
                        </div>
                        <!-- <div
                          class="
                            col-md-10 col-lg-6 col-xl-7
                            d-flex
                            align-items-center
                            order-1 order-lg-2
                          "
                        >
                          <img
                            src="../assets/white.png"
                            class="img-fluid"
                            alt="Sample image"
                          />
                        </div> -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
    </div>

    <script src="js/appform.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
